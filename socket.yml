version: 2

# projectIgnorePaths:
#   - "ignored-folder"
#   - "foo/bar/package.json"

triggerPaths:
  - "package.json"
  - "pnpm-lock.yaml"
  - "packages"
  
issueRules:
  didYouMean: true
  installScripts: true
  telemetry: true
  troll: true
  malware: true
  hasNativeCode: true
  shellScriptOverride: true
  gitDependency: true
  httpDependency: true
  invalidPackageJSON: true
  unresolvedRequire: false

githubApp:
  enabled: true
  pullRequestAlertsEnabled: true
  dependencyOverviewEnabled: true
  projectReportsEnabled: true
  ignoreUsers: ["aBotOnGitHub"]